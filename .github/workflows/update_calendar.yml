name: Update economic calendar (Investing.com)

on:
  schedule:
    - cron: "5 4 * * *"   # Atualiza diariamente às 04:05 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install investpy pandas

      - name: Generate today's calendar
        run: python update_calendar.py

      - name: Commit & Push if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add today.json
          git commit -m "Auto-update economic calendar" || echo "Sem alterações"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
